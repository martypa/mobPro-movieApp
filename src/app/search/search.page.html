<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movie Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>Search</ion-title>
  <ion-card-content>
    Enter the movie title to search for below and press the enter key or the search button.
  </ion-card-content>
  <ion-input placeholder="[Enter movie name]"[(ngModel)]="searchQuery" input type="text"></ion-input>
  <ion-button (click)="doSearch()">
    <ion-icon name="search"></ion-icon>
    Search
  </ion-button>
</ion-content>
