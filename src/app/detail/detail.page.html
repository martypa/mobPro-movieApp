<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movie Details
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-card-title>{{movie_title}}</ion-card-title>
  <ion-card-subtitle>{{regisseur}}</ion-card-subtitle>
  <ion-card-subtitle>{{country}}</ion-card-subtitle>
  <ion-card-subtitle>{{year}}</ion-card-subtitle>

  <ion-card-content>{{intro}}</ion-card-content>

  <ion-img [src]=imgSource></ion-img>
</ion-content>
